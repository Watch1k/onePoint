<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>5</title>
  <!--meta(name="viewport" content="width=device-width, initial-scale=1")-->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=1280">
  <meta name="viewport" content="initial-scale=2, user-scalable=no">
  <link rel="stylesheet" media="all" href="screen.css">
</head>

<body class="s5">
  <div class="tutorial js-tutorial">
    <div class="tutorial__in"><img src="img/2/instruction.png">
      <div class="s2__nav js-nav">
        <div class="s2__nav-link is-active">
          <div class="s2__nav-link-text">Навигация</div>
        </div>
        <div class="s2__nav-link">
          <div class="s2__nav-link-text">Контент</div>
        </div>
        <div class="s2__nav-link">
          <div class="s2__nav-link-text">Подсказки</div>
        </div>
      </div>
      <div data-index="1" class="s2__tab is-active js-tab"><img src="img/2/slide-1.png" class="s2__img"></div>
      <div data-index="2" class="s2__tab js-tab"><img src="img/2/slide-2.png" class="s2__img"></div>
      <div data-index="3" class="s2__tab js-tab"><img src="img/2/slide-3.png" class="s2__img"></div>
    </div>
  </div>
  <div class="header js-header">
    <div class="header__logo js-logo"><svg class="icon icon-logo"><use xlink:href="img/sprite.svg#icon-logo"></use></svg></div>
    <div class="header__back js-tutorial-back"><svg class="icon icon-tutorial-back"><use xlink:href="img/sprite.svg#icon-tutorial-back"></use></svg></div>
    <div class="header__instruction js-instruction"><svg class="icon icon-settings"><use xlink:href="img/sprite.svg#icon-settings"></use></svg></div>
  </div>
  <div class="wrapper">
    <div class="wrapper__in">
      <div class="text-center">
        <div class="s5__title"><img src="img/5/text.png"></div>
      </div>
      <div class="row text-left">
        <div class="col">
          <div class="row"><img src="img/5/text-1.png">
            <div class="s5__slider row">
              <div class="s5__col"><input type="text" class="s5__range js-5-range-1"></div>
              <div class="s5__col">
                <div class="s5__value js-5-value-1"></div>
              </div>
            </div>
          </div>
          <div class="row"><img src="img/5/text-2.png">
            <div class="s5__slider row">
              <div class="s5__col"><input type="text" class="s5__range js-5-range-2"></div>
              <div class="s5__col">
                <div class="s5__value js-5-value-2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"><img src="img/5/text-3.png">
          <div class="s5__radios">
            <div class="s5__row row">
              <div class="s5__radios-col">
                <div class="s5__radios-row row"><input name="s5radio" type="radio" id="radio1" checked class="radio"><label for="radio1" class="radio-label">0-100</label></div>
              </div>
              <div class="s5__radios-col">
                <div class="s5__radios-row row"><input name="s5radio" type="radio" id="radio2" class="radio"><label for="radio2" class="radio-label">200-300</label></div>
              </div>
            </div>
            <div class="s5__row row">
              <div class="s5__radios-col">
                <div class="s5__radios-row row"><input name="s5radio" type="radio" id="radio3" class="radio"><label for="radio3" class="radio-label">100-200</label></div>
              </div>
              <div class="s5__radios-col">
                <div class="s5__radios-row row"><input name="s5radio" type="radio" id="radio4" class="radio"><label for="radio4" class="radio-label">300-400</label></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer js-footer">
    <div class="footer__info js-info"><svg class="icon icon-instruction"><use xlink:href="img/sprite.svg#icon-instruction"></use></svg></div>
    <div class="footer__counter">
      <div class="footer__counter-left">Слайд:</div>
      <div class="footer__counter-right">3 из 20</div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
