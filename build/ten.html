<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>10</title>
  <!--meta(name="viewport" content="width=device-width, initial-scale=1")-->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=1280">
  <meta name="viewport" content="initial-scale=2, user-scalable=no">
  <link rel="stylesheet" media="all" href="screen.css">
</head>

<body class="s10">
  <div class="tutorial js-tutorial">
    <div class="tutorial__in"><img src="img/2/instruction.png">
      <div class="s2__nav js-nav">
        <div class="s2__nav-link is-active">
          <div class="s2__nav-link-text">Навигация</div>
        </div>
        <div class="s2__nav-link">
          <div class="s2__nav-link-text">Контент</div>
        </div>
        <div class="s2__nav-link">
          <div class="s2__nav-link-text">Подсказки</div>
        </div>
      </div>
      <div data-index="1" class="s2__tab is-active js-tab"><img src="img/2/slide-1.png" class="s2__img"></div>
      <div data-index="2" class="s2__tab js-tab"><img src="img/2/slide-2.png" class="s2__img"></div>
      <div data-index="3" class="s2__tab js-tab"><img src="img/2/slide-3.png" class="s2__img"></div>
    </div>
  </div>
  <div class="header js-header">
    <div class="header__logo js-logo"><svg class="icon icon-logo"><use xlink:href="img/sprite.svg#icon-logo"></use></svg></div>
    <div class="header__back js-tutorial-back"><svg class="icon icon-tutorial-back"><use xlink:href="img/sprite.svg#icon-tutorial-back"></use></svg></div>
    <div class="header__instruction js-instruction"><svg class="icon icon-settings"><use xlink:href="img/sprite.svg#icon-settings"></use></svg></div>
  </div>
  <div class="wrapper">
    <div class="wrapper__in text-left">
      <div class="s10__nav-wrap">
        <div class="s10__nav js-nav">
          <div class="s10__nav-link is-active">
            <div class="s10__nav-link-text">Пример 1</div>
          </div>
          <div class="s10__nav-link">
            <div class="s10__nav-link-text">Пример 2</div>
          </div>
          <div class="s10__nav-link">
            <div class="s10__nav-link-text">Пример 3</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="s10__col s10__padding"><img src="img/10/title.png" srcset="img/10/title@2x.png 2x" class="s10__title"></div>
      </div>
      <div data-index="1" class="s10__tab is-active js-tab">
        <div class="row">
          <div class="s10__col s10__text js-10-text"><img src="img/10/1.png" srcset="img/10/1@2x.png 2x" class="s10__img"><img src="img/10/1_2.png" srcset="img/10/1_2@2x.png 2x" class="s10__img"></div>
          <div class="s10__col s10__col_1 rel"><img src="img/10/1-0.png" srcset="img/10/1-0@2x.png 2x" class="s10__img s10__img_1 js-10-img"><img src="img/10/shadow.png" srcset="img/10/shadow@2x.png 2x" class="s10__shadow-1 js-10-shadow-1">
            <div class="s10__box s10__box_1"><img src="img/10/1-1.png" srcset="img/10/1-1@2x.png 2x" class="s10__img-1"></div>
            <div class="s10__box s10__box_2"><img src="img/10/1-2.png" srcset="img/10/1-2@2x.png 2x" class="s10__img-2"></div>
            <div class="s10__box s10__box_3"><img src="img/10/1-3.png" srcset="img/10/1-3@2x.png 2x" class="s10__img-3"></div>
            <div class="s10__box s10__box_4"><img src="img/10/1-4.png" srcset="img/10/1-4@2x.png 2x" class="s10__img-4"></div>
            <div class="s10__box s10__box_5"><img src="img/10/1-5.png" srcset="img/10/1-5@2x.png 2x" class="s10__img-5"></div>
            <div class="s10__btn s10__btn_1 plus-btn js-plus-btn js-10-btn-1">
              <div class="plus-btn__text plus-btn__text_plus"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-index="2" class="s10__tab js-tab">
        <div class="s10__col s10__text js-10-text"><img src="img/10/2.png" srcset="img/10/2@2x.png 2x" class="s10__img"><img src="img/10/2_2.png" srcset="img/10/2_2@2x.png 2x" class="s10__img"></div>
        <div class="s10__col s10__col_1 rel text-center"><img src="img/10/2-0.png" srcset="img/10/2-0@2x.png 2x" class="s10__img s10__img_2 js-10-img"><img src="img/10/2-1.png" srcset="img/10/2-1@2x.png 2x" class="s10__img-tab-2-1 js-10-img-toggle"><img src="img/10/2-2.png" srcset="img/10/2-2@2x.png 2x"
            class="s10__img-tab-2-2 js-10-img-toggle"></div>
      </div>
      <div data-index="3" class="s10__tab js-tab">
        <div class="s10__col s10__text"><img src="img/10/3.png" srcset="img/10/3@2x.png 2x" class="s10__img"></div>
        <div class="s10__col s10__col_3 rel text-center"><img src="img/10/3-0.png" srcset="img/10/3-0@2x.png 2x" class="s10__img s10__img_3"><img src="img/10/bg-1.png" srcset="img/10/bg-1@2x.png 2x" class="s10__img-bg"><img src="img/10/3-1.png" srcset="img/10/3-1@2x.png 2x" class="s10__img s10__img_3">
          <img
            src="img/10/bg-2.png" srcset="img/10/bg-2@2x.png 2x" class="s10__img-bg"><img src="img/10/3-2.png" srcset="img/10/3-2@2x.png 2x" class="s10__img s10__img_3"><img src="img/10/bg-3.png" srcset="img/10/bg-3@2x.png 2x" class="s10__img-bg"><img src="img/10/3-3.png" srcset="img/10/3-3@2x.png 2x" class="s10__img s10__img_3">
            <img
              src="img/10/bg-4.png" srcset="img/10/bg-4@2x.png 2x" class="s10__img-bg"></div>
      </div>
    </div>
  </div>
  <div class="footer js-footer">
    <div class="footer__info js-info"><svg class="icon icon-instruction"><use xlink:href="img/sprite.svg#icon-instruction"></use></svg></div>
    <div class="footer__counter">
      <div class="footer__counter-left">Слайд:</div>
      <div class="footer__counter-right">8 из 20</div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
