<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>6</title>
  <!--meta(name="viewport" content="width=device-width, initial-scale=1")-->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=2560">
  <meta name="viewport" content="initial-scale=2, user-scalable=no">
  <link rel="stylesheet" media="all" href="screen.css">
</head>

<body id="s6" data-next-slide="seven.html" data-prev-slide="five.html" class="s6">
  <div class="container">
    <div class="back js-back"><svg class="icon icon-back"><use xlink:href="img/sprite.svg#icon-back"></use></svg></div>
    <div class="tutorial js-tutorial">
      <div class="tutorial__in"><img src="img/2/instruction.png">
        <div class="s2__nav js-nav">
          <div class="s2__nav-link is-active">
            <div class="s2__nav-link-text">Навигация</div>
          </div>
          <div class="s2__nav-link">
            <div class="s2__nav-link-text">Контент</div>
          </div>
          <div class="s2__nav-link">
            <div class="s2__nav-link-text">Подсказки</div>
          </div>
        </div>
        <div data-index="1" class="s2__tab is-active js-tab"><img src="img/2/slide-1.png" class="s2__img"></div>
        <div data-index="2" class="s2__tab js-tab"><img src="img/2/slide-2.png" class="s2__img"></div>
        <div data-index="3" class="s2__tab js-tab"><img src="img/2/slide-3.png" class="s2__img"></div>
      </div>
    </div>
    <div class="header js-header">
      <div class="header__logo js-logo"><svg class="icon icon-logo"><use xlink:href="img/sprite.svg#icon-logo"></use></svg></div>
      <div class="header__back js-tutorial-back"><svg class="icon icon-tutorial-back"><use xlink:href="img/sprite.svg#icon-tutorial-back"></use></svg></div>
      <div class="header__instruction js-instruction"><svg class="icon icon-settings"><use xlink:href="img/sprite.svg#icon-settings"></use></svg></div>
    </div>
    <div class="wrapper">
      <div class="s6__wrapper-in wrapper__in"><img src="img/6/title.png" srcset="img/6/title@2x.png 2x" class="s6__title js-6-title">
        <div class="s6__slider js-6-slider">
          <div class="s6__slider-item"><img src="img/6/1.png" srcset="img/6/1@2x.png 2x" class="s6__slider-img"></div>
          <div class="s6__slider-item"><img src="img/6/2.png" srcset="img/6/2@2x.png 2x" class="s6__slider-img"></div>
          <div class="s6__slider-item"><img src="img/6/3.png" srcset="img/6/3@2x.png 2x" class="s6__slider-img"></div>
          <div class="s6__slider-item"><img src="img/6/4.png" srcset="img/6/4@2x.png 2x" class="s6__slider-img"></div>
          <div class="s6__slider-item"><img src="img/6/5.png" srcset="img/6/5@2x.png 2x" class="s6__slider-img"></div>
          <div class="s6__slider-item"><img src="img/6/6.png" srcset="img/6/6@2x.png 2x" class="s6__slider-img"></div>
        </div>
        <div class="s6__range js-6-range"></div>
      </div>
    </div>
    <div class="footer js-footer">
      <div class="footer__info js-info"><svg class="icon icon-instruction"><use xlink:href="img/sprite.svg#icon-instruction"></use></svg></div>
      <div class="footer__counter">
        <div class="footer__counter-left">Слайд:</div>
        <div class="footer__counter-right">4 из 20</div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
<script>
  $(document).ready(function() {
    /* Slide 6 */
    (function() {
      var slider = $('.js-6-slider'),
        title = $('.js-6-title'),
        range = $('.js-6-range'),
        rangeIndex = 1;

      disableSwipe();

      $('body.s6').on('swipeleft', function() {
        Android.openSlide($('body.s6').attr('data-next-slide'));
      });
      $('body.s6').on('swiperight', function() {
        Android.openSlide($('body.s6').attr('data-prev-slide'));
      });

      slider.slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        dots: false,
        vertical: true,
        verticalSwiping: true
      });

      slider.on('beforeChange', function(event, slick, currentSlide, nextSlide) {
        if (currentSlide != nextSlide) {
          title.fadeOut(50);
        }
        if (nextSlide + 1 != rangeIndex) {
          rangeIndex = nextSlide + 1;
          if (nextSlide == 0) {
            range.slider('value', 2);
          }
          if (nextSlide == 1) {
            range.slider('value', 8);
          }
          if (nextSlide == 2) {
            range.slider('value', 14);
          }
          if (nextSlide == 3) {
            range.slider('value', 20);
          }
          if (nextSlide == 4) {
            range.slider('value', 26);
          }
          if (nextSlide == 5) {
            range.slider('value', 33);
          }
        }
      });
      slider.on('afterChange', function(event, slick, currentSlde) {
        title.fadeIn();
      });

      range.slider({
        orientation: "vertical",
        range: "min",
        min: 0,
        max: 33,
        value: 2,
        change: function(event, ui) {
          if (ui.value < 8) {
            rangeIndex = 1;
            slider.slick('slickGoTo', '0', false);
          }
          if (7 < ui.value && ui.value < 14) {
            rangeIndex = 2;
            slider.slick('slickGoTo', '1', false);
          }
          if (13 < ui.value && ui.value < 20) {
            rangeIndex = 3;
            slider.slick('slickGoTo', '2', false);
          }
          if (19 < ui.value && ui.value < 26) {
            rangeIndex = 4;
            slider.slick('slickGoTo', '3', false);
          }
          if (25 < ui.value && ui.value < 32) {
            rangeIndex = 5;
            slider.slick('slickGoTo', '4', false);
          }
          if (31 < ui.value) {
            rangeIndex = 6;
            slider.slick('slickGoTo', '5', false);
          }
        }
      });
    })();
  });
</script>

</html>
